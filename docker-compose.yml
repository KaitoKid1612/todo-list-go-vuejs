
version: '3.9'
services:
  backend:
    container_name: todolist-be
    build:
      context: ./todolist-backend
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    env_file:
      - todolist-backend/.env
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:latest
    container_name: todolist-db
    environment:
      - POSTGRES_USER=kaito
      - POSTGRES_PASSWORD=123456
      - POSTGRES_DB=todolist
    ports:
      - '5432:5432'
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U kaito" ]
      interval: 5s
      timeout: 5s
      retries: 5

  frontend:
    container_name: todolist-fe
    build:
      context: ./todolist-frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - ./todolist-frontend/.env