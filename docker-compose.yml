
version: '3.9'
services:
  backend:
    container_name: todolist-be
    build:
      context: backend
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    env_file:
      - backend/.env
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:latest
    container_name: todolist-db
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - '5432:5432'
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U kaito" ]
      interval: 5s
      timeout: 5s
      retries: 5

  frontend:
    container_name: todolist-fe
    build:
      context: frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - frontend/.env